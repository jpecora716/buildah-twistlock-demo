name: Build a Dockerfile using buildah and scan using prisma cloud compute
on: workflow_dispatch

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    services:
      registry:
        image: registry:2
        ports:
          - 5001:5000

    steps:
    - uses: actions/checkout@v2

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: pccdemo
        tags: latest ${{ github.sha }}
        containerfiles: |
          ./Dockerfile
          
    - name: Push to localhost
      id: push-to-localhost
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: localhost:5001
        tls-verify: false
        
    - name: Inspect
      run: |
        docker inspect localhost:5000/pccdemo:latest

    - name: Prisma Cloud image scan
      id: scan
      uses: PaloAltoNetworks/prisma-cloud-scan@v1
      with:
        pcc_console_url: ${{ secrets.PCC_CONSOLE_URL }}
        pcc_user: ${{ secrets.PCC_USER }}
        pcc_pass: ${{ secrets.PCC_PASS }}
        image_name: ${{ steps.push-to-localhost.outputs.registry-path }}

      # (Optional) for compatibility with GitHub's code scanning alerts
    - name: Upload SARIF file
      if: ${{ always() }} # necessary if using failure thresholds in the image scan
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: ${{ steps.scan.outputs.sarif_file }}
